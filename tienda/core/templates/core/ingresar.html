{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<body>
    <h2 class="text-center">Ingreso de Usuario</h2>
    <div class="container border border-dark p-4" style="width:500px">
        <form method="get" id="formulario-ingreso" class="text-center" action="/inicio_cliente.html">
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input
                type="text"
                id="usuario"
                name="usuario"
                class="form-control"
                placeholder="Ingrese su usuario"
                value=""
              />
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input 
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    placeholder="Ingrese su contraseña"
                    value=""
                    />
                </div>
            <div class="form-group">
                <button id="ingresar" type="submit" class="btn btn-primary">Ingresar</button>
            </div>
            <br>
            <a href="registro.html">Registrarse</a>
            <!--Crear Olvido de contraseña-->
            <a href="#">Olvidé mi Contraseña</a>
        </form>
    </div>
    
    {% endblock content %}
</body>

</html>

{% extends 'core/base.html' %}
{% load static %}
{% block content %}

<!-- Título del formulario -->
<h2 class="text-center">Ingreso de Usuario</h2>

<!-- Contenedor principal del formulario -->
<div class="container border border-dark p-4" style="width: 500px;">
  <!-- Formulario de ingreso de usuario -->
  <form method="POST" id="formulario-ingreso" name="formulario-ingreso" class="text-center">
    <div class="row">
      <!-- Grupo de formulario para el campo de usuario -->
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Ingrese su usuario" />
      </div>

      <!-- Grupo de formulario para el campo de contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Ingrese su contraseña" />
      </div>

      <!-- Botón de envío del formulario -->
      <div class="form-group">
        <button id="ingresar" type="submit" class="btn btn-primary">Ingresar</button>
      </div>
    </div>
  </form>

  <!-- Contenedor para los enlaces centrados -->
  <div class="text-center mt-3">
    <!-- Enlace a la página de registro -->
    <a href="{% url 'registro' %}">Registrarse</a> |
    <!-- Enlace para recuperar la contraseña (actualmente sin funcionalidad) -->
    <a href="">Olvidé mi Contraseña</a>
  </div>
</div>
